estimators:
- algorithm: RandomForest
  kwargs:
    n_estimators: 100
    random_state: 42
  name: random_forest-100
  num_runs: 1
- algorithm: KNN
  kwargs:
    n_neighbors: 5
  name: knn-5
  num_runs: 1
- algorithm: SVM
  kwargs:
    C: 1.0
    kernel: rbf
  name: svm-rbf-C1.0
  num_runs: 1
- algorithm: DecisionTree
  kwargs:
    random_state: 42
  name: decision_tree
  num_runs: 1
extra:
  in_use_features:
  - accel-x
  - accel-y
  - accel-z
  - gyro-x
  - gyro-y
  - gyro-z
  reduce_on: all
  scale_on: train
reducer:
  algorithm: umap
  kwargs:
    n_components: 18
    random_state: 42
  name: umap-18
reducer_dataset:
- realworld_thigh.standartized_inter_balanced[train]
- realworld_waist.standartized_inter_balanced[train]
scaler: null
test_dataset:
- uci.standartized_balanced[test]
train_dataset:
- uci.standartized_balanced[train]
transforms: null
validation_dataset: null
version: '1.0'
